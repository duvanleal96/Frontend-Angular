<div class="container overflow-hidden text-center">
  <div class="row">
    <div class="col-lg-3 col-12" *ngFor="let article of articles ">
      <div class="card mb-3" style="max-width: 480px; height: 550px">
        <div class="card-body">
          <h5 class="card-title">{{article.name}}</h5>
          <h6 class="card-text">{{article.price}} / {{article.quantity}}</h6>
          <h6 class="card-text">{{article.description}}</h6>
        </div>
        <div>
        <img src="{{article.imageUrl}}" class="card-img-left" alt="..." style="width: 100%; height: 250px">
        <p></p>
          <a class="btn btn-primary" (click)="buyProduct()">Buy product</a>
        </div>
      </div>
    </div>
  </div>
</div>
